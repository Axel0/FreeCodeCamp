<body>
  <html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

   <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">

</head>
  
  <body background="https://unsplash.it/1920/?random">
 
    <form class="search">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      <button class="btn btn-default" type="submit" onclick='window.open("https://en.wikipedia.org/wiki/Special:Random",target="_blank")'>
        <i class="glyphicon glyphicon-random"></i>
      </button>
    </div>
  </div>
</form>
    <center>
     
      <div class="well title">
      <h1 class="tangerine-text"><b>| Wikipedia | </b> Fast Search</h1>
      </div>
    </center>
    </div>
  <div class="elements">
    <ul class="articleList">
    </ul>
    
  </div>
   <center><a class="btn btn-info"
  href="https://twitter.com/intent/tweet?text=@alex_carrese I am using %23WikipediaFastSearch ! http://bit.ly/2mAOLB3" target="_blank">
     Tweet</a></center>
  </body>
  
</html>
